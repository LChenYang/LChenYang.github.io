s="title">saveQrCode</span><span class="params">(Map&lt;String,Object&gt; map, String destPath)</span> <span class="keyword">throws</span> Exception </span>&#123;  </span><br><span class="line">    	String content  = map.get(<span class="string">"content"</span>)==<span class="string">""</span>?<span class="string">""</span>:map.get(<span class="string">"content"</span>).toString();</span><br><span class="line">    	String imgPath  = map.get(<span class="string">"imgPath"</span>)==<span class="string">""</span>?<span class="keyword">null</span>:map.get(<span class="string">"imgPath"</span>).toString();</span><br><span class="line">        QRCODE_SIZE = map.get(<span class="string">"QRCODE_SIZE"</span>)==<span class="string">""</span>?QRCODE_SIZE:Integer.parseInt(map.get(<span class="string">"QRCODE_SIZE"</span>).toString());</span><br><span class="line">        WIDTH = map.get(<span class="string">"WIDTH"</span>)==<span class="string">""</span>?WIDTH:Integer.parseInt(map.get(<span class="string">"WIDTH"</span>).toString());</span><br><span class="line">        HEIGHT = map.get(<span class="string">"HEIGHT"</span>)==<span class="string">""</span>?HEIGHT:Integer.parseInt(map.get(<span class="string">"HEIGHT"</span>).toString());</span><br><span class="line">        BufferedImage image = QRCodeUtil.createImage(content, imgPath, <span class="keyword">true</span>);  </span><br><span class="line">        mkdirs(destPath);  </span><br><span class="line">        ImageIO.write(image, FORMAT_NAME, <span class="keyword">new</span> File(destPath));</span><br><span class="line">    &#125;  </span><br><span class="line">    </span><br><span class="line">    </span><br><span class="line">    <span class="comment">/** </span></span><br><span class="line"><span class="comment">     * 生成并下载二维码</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> map </span></span><br><span class="line"><span class="comment">     * <span class="doctag">@throws</span> Exception </span></span><br><span class="line"><span class="comment">     */</span>  </span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">encode</span><span class="params">(Map&lt;String,Object&gt; map,<span class="keyword">boolean</span> needCompress,HttpServletResponse response)</span> <span class="keyword">throws</span> Exception </span>&#123;  </span><br><span class="line">    	String content  = map.get(<span class="string">"content"</span>)==<span class="string">""</span>?<span class="string">""</span>:map.get(<span class="string">"content"</span>).toString();</span><br><span class="line">    	String imgPath  = map.get(<span class="string">"imgPath"</span>)==<span class="string">""</span>?<span class="keyword">null</span>:map.get(<span class="string">"imgPath"</span>).toString();</span><br><span class="line">        QRCODE_SIZE = map.get(<span class="string">"QRCODE_SIZE"</span>)==<span class="string">""</span>?QRCODE_SIZE:Integer.parseInt(map.get(<span class="string">"QRCODE_SIZE"</span>).toString());</span><br><span class="line">        WIDTH = map.get(<span class="string">"WIDTH"</span>)==<span class="string">""</span>?WIDTH:Integer.parseInt(map.get(<span class="string">"WIDTH"</span>).toString());</span><br><span class="line">        HEIGHT = map.get(<span class="string">"HEIGHT"</span>)==<span class="string">""</span>?HEIGHT:Integer.parseInt(map.get(<span class="string">"HEIGHT"</span>).toString());</span><br><span class="line">        BufferedImage image = QRCodeUtil.createImage(content, imgPath, needCompress);  </span><br><span class="line">        String filename = <span class="string">"QRCode.jpg"</span>;<span class="comment">//</span></span><br><span class="line">        <span class="comment">//BufferedImage 转 InputStream</span></span><br><span class="line">	    ByteArrayOutputStream byteArrayOutputStream = <span class="keyword">new</span> ByteArrayOutputStream();</span><br><span class="line">	    ImageOutputStream imageOutput = ImageIO.createImageOutputStream(byteArrayOutputStream);</span><br><span class="line">	    <span class="comment">//ImageIO.write(image, FORMAT_NAME, response.getOutputStream());</span></span><br><span class="line">	    ImageIO.write(image, FORMAT_NAME, imageOutput);</span><br><span class="line">	    InputStream inputStream = <span class="keyword">new</span> ByteArrayInputStream(byteArrayOutputStream.toByteArray());</span><br><span class="line">	    <span class="keyword">long</span> length = imageOutput.length();</span><br><span class="line">	    <span class="comment">//设置response</span></span><br><span class="line">	    response.setContentType(<span class="string">"application/x-msdownload"</span>);</span><br><span class="line">	    response.setContentLength((<span class="keyword">int</span>)length);</span><br><span class="line">	    response.setHeader(<span class="string">"Content-Disposition"</span>,<span class="string">"attachment;filename="</span>+<span class="keyword">new</span> String(filename.getBytes(<span class="string">"gbk"</span>),<span class="string">"iso-8859-1"</span>));</span><br><span class="line">	    <span class="comment">//输出流</span></span><br><span class="line">	    <span class="keyword">byte</span>[] bytes = <span class="keyword">new</span> <span class="keyword">byte</span>[<span class="number">1024</span>];</span><br><span class="line">	    OutputStream outputStream = response.getOutputStream();</span><br><span class="line">	    <span class="keyword">long</span> count = <span class="number">0</span>;</span><br><span class="line">	    <span class="keyword">while</span>(count &lt; length)&#123;</span><br><span class="line">	        <span class="keyword">int</span> len = inputStream.read(bytes, <span class="number">0</span>, <span class="number">1024</span>);</span><br><span class="line">	        count +=len;</span><br><span class="line">	        outputStream.write(bytes, <span class="number">0</span>, len);</span><br><span class="line">	    &#125;</span><br><span class="line">	    outputStream.flush();</span><br><span class="line">    &#125;  </span><br><span class="line">      </span><br><span class="line">    <span class="comment">/** </span></span><br><span class="line"><span class="comment">     * 生成二维码以流的方式返回前台</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> map </span></span><br><span class="line"><span class="comment">     * <span class="doctag">@throws</span> Exception </span></span><br><span class="line"><span class="comment">     */</span>  </span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">encodeShowQRCode</span><span class="params">(Map&lt;String,Object&gt; map,<span class="keyword">boolean</span> needCompress,HttpServletResponse response)</span> <span class="keyword">throws</span> Exception </span>&#123;  </span><br><span class="line">    	String content  = map.get(<span class="string">"content"</span>)==<span class="string">""</span>?<span class="string">""</span>:map.get(<span class="string">"content"</span>).toString();</span><br><span class="line">    	String imgPath  = map.get(<span class="string">"imgPath"</span>)==<span class="string">""</span>?<span class="keyword">null</span>:map.get(<span class="string">"imgPath"</span>).toString();</span><br><span class="line">        QRCODE_SIZE = map.get(<span class="string">"QRCODE_SIZE"</span>)==<span class="string">""</span>?QRCODE_SIZE:Integer.parseInt(map.get(<span class="string">"QRCODE_SIZE"</span>).toString());</span><br><span class="line">        WIDTH = map.get(<span class="string">"WIDTH"</span>)==<span class="string">""</span>?WIDTH:Integer.parseInt(map.get(<span class="string">"WIDTH"</span>).toString());</span><br><span class="line">        HEIGHT = map.get(<span class="string">"HEIGHT"</span>)==<span class="string">""</span>?HEIGHT:Integer.parseInt(map.get(<span class="string">"HEIGHT"</span>).toString());</span><br><span class="line">        BufferedImage image = QRCodeUtil.createImage(content, imgPath, needCompress);  </span><br><span class="line">	    ImageIO.write(image, FORMAT_NAME, response.getOutputStream());</span><br><span class="line">    &#125;  </span><br><span class="line">  </span><br><span class="line">    <span class="comment">/** </span></span><br><span class="line"><span class="comment">     * 生成二维码 </span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> content   源内容 </span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> imgPath   生成二维码保存的路径 </span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> needCompress  是否要压缩 </span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span>      返回二维码图片 </span></span><br><span class="line"><span class="comment">     * <span class="doctag">@throws</span> Exception </span></span><br><span class="line"><span class="comment">     */</span>  </span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">static</span> BufferedImage <span class="title">createImage</span><span class="params">(String content, String imgPath, <span class="keyword">boolean</span> needCompress)</span> <span class="keyword">throws</span> Exception </span>&#123;  </span><br><span class="line">        Hashtable hints = <span class="keyword">new</span> Hashtable();  </span><br><span class="line">        hints.put(EncodeHintType.ERROR_CORRECTION, ErrorCorrectionLevel.H);  </span><br><span class="line">        hints.put(EncodeHintType.CHARACTER_SET, CHARSET);  </span><br><span class="line">        hints.put(EncodeHintType.MARGIN, <span class="number">1</span>);  </span><br><span class="line">        BitMatrix bitMatrix = <span class="keyword">new</span> MultiFormatWriter().encode(content, BarcodeFormat.QR_CODE, QRCODE_SIZE, QRCODE_SIZE,  </span><br><span class="line">                hints);  </span><br><span class="line">        <span class="keyword">int</span> width = bitMatrix.getWidth();  </span><br><span class="line">        <span class="keyword">int</span> height = bitMatrix.getHeight();  </span><br><span class="line">        BufferedImage image = <span class="keyword">new</span> BufferedImage(width, height, BufferedImage.TYPE_INT_RGB);  </span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> x = <span class="number">0</span>; x &lt; width; x++) &#123;  </span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> y = <span class="number">0</span>; y &lt; height; y++) &#123;  </span><br><span class="line">                image.setRGB(x, y, bitMatrix.get(x, y) ? <span class="number">0xFF000000</span> : <span class="number">0xFFFFFFFF</span>);  </span><br><span class="line">            &#125;  </span><br><span class="line">        &#125;  </span><br><span class="line">        <span class="keyword">if</span> (imgPath == <span class="keyword">null</span> || <span class="string">""</span>.equals(imgPath)) &#123;  </span><br><span class="line">            <span class="keyword">return</span> image;  </span><br><span class="line">        &#125;  </span><br><span class="line">        <span class="comment">// 插入图片  </span></span><br><span class="line">        QRCodeUtil.insertImage(image, imgPath, needCompress);  </span><br><span class="line">        <span class="keyword">return</span> image;  </span><br><span class="line">    &#125;  </span><br><span class="line">  </span><br><span class="line">    <span class="comment">/** </span></span><br><span class="line"><span class="comment">     * 在生成的二维码中插入图片 </span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> source </span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> imgPath </span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> needCompress </span></span><br><span class="line"><span class="comment">     * <span class="doctag">@throws</span> Exception </span></span><br><span class="line"><span class="comment">     */</span>  </span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">insertImage</span><span class="params">(BufferedImage source, String imgPath, <span class="keyword">boolean</span> needCompress)</span> <span class="keyword">throws</span> Exception </span>&#123;  </span><br><span class="line">        File file = <span class="keyword">new</span> File(imgPath);  </span><br><span class="line">        <span class="keyword">if</span> (!file.exists()) &#123;  </span><br><span class="line">            System.err.println(<span class="string">""</span> + imgPath + <span class="string">"   该文件不存在！"</span>);  </span><br><span class="line">            <span class="keyword">return</span>;  </span><br><span class="line">        &#125;  </span><br><span class="line">        Image src = ImageIO.read(<span class="keyword">new</span> File(imgPath));  </span><br><span class="line">        <span class="keyword">int</span> width = src.getWidth(<span class="keyword">null</span>);  </span><br><span class="line">        <span class="keyword">int</span> height = src.getHeight(<span class="keyword">null</span>);  </span><br><span class="line">        <span class="keyword">if</span> (needCompress) &#123; <span class="comment">// 压缩LOGO  </span></span><br><span class="line">            <span class="keyword">if</span> (width &gt; WIDTH) &#123;  </span><br><span class="line">                width = WIDTH;  </span><br><span class="line">            &#125;  </span><br><span class="line">            <span class="keyword">if</span> (height &gt; HEIGHT) &#123;  </span><br><span class="line">                height = HEIGHT;  </span><br><span class="line">            &#125;  </span><br><span class="line">            Image image = src.getScaledInstance(width, height, Image.SCALE_SMOOTH);  </span><br><span class="line">            BufferedImage tag = <span class="keyword">new</span> BufferedImage(width, height, BufferedImage.TYPE_INT_RGB);  </span><br><span class="line">            Graphics g = tag.getGraphics();  </span><br><span class="line">            g.drawImage(image, <span class="number">0</span>, <span class="number">0</span>, <span class="keyword">null</span>); <span class="comment">// 绘制缩小后的图  </span></span><br><span class="line">            g.dispose();  </span><br><span class="line">            src = image;  </span><br><span class="line">        &#125;  </span><br><span class="line">        <span class="comment">// 插入LOGO  </span></span><br><span class="line">        Graphics2D graph = source.createGraphics();  </span><br><span class="line">        <span class="keyword">int</span> x = (QRCODE_SIZE - width) / <span class="number">2</span>;  </span><br><span class="line">        <span class="keyword">int</span> y = (QRCODE_SIZE - height) / <span class="number">2</span>;  </span><br><span class="line">        graph.drawImage(src, x, y, width, height, <span class="keyword">null</span>);  </span><br><span class="line">        Shape shape = <span class="keyword">new</span> RoundRectangle2D.Float(x, y, width, width, <span class="number">6</span>, <span class="number">6</span>);  </span><br><span class="line">        graph.setStroke(<span class="keyword">new</span> BasicStroke(<span class="number">3f</span>));  </span><br><span class="line">        graph.draw(shape);  </span><br><span class="line">        graph.dispose();  </span><br><span class="line">    &#125;  </span><br><span class="line">  </span><br><span class="line">   </span><br><span class="line">  </span><br><span class="line">    </span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">mkdirs</span><span class="params">(String destPath)</span> </span>&#123;  </span><br><span class="line">        File file = <span class="keyword">new</span> File(destPath);  </span><br><span class="line">        <span class="keyword">if</span> (!file.exists() &amp;&amp; !file.isDirectory()) &#123;  </span><br><span class="line">            file.mkdirs();  </span><br><span class="line">        &#125;  </span><br><span class="line">    &#125;  </span><br><span class="line">  </span><br><span class="line"></span><br><span class="line">  </span><br><span class="line">      </span><br><span class="line">    <span class="comment">/** </span></span><br><span class="line"><span class="comment">     * 解析二维码</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> file  二维码图片文件 </span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span>   返回从二维码中解析到的数据值 </span></span><br><span class="line"><span class="comment">     * <span class="doctag">@throws</span> Exception </span></span><br><span class="line"><span class="comment">     */</span>  </span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> String <span class="title">decode</span><span class="params">(File file)</span> <span class="keyword">throws</span> Exception </span>&#123;  </span><br><span class="line">        BufferedImage image;  </span><br><span class="line">        image = ImageIO.read(file);  </span><br><span class="line">        <span class="keyword">if</span> (image == <span class="keyword">null</span>) &#123;  </span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">null</span>;  </span><br><span class="line">        &#125;  </span><br><span class="line">        BufferedImageLuminanceSource source = <span class="keyword">new</span> BufferedImageLuminanceSource(image);  </span><br><span class="line">        BinaryBitmap bitmap = <span class="keyword">new</span> BinaryBitmap(<span class="keyword">new</span> HybridBinarizer(source));  </span><br><span class="line">        Result result;  </span><br><span class="line">        Hashtable hints = <span class="keyword">new</span> Hashtable();  </span><br><span class="line">        hints.put(DecodeHintType.CHARACTER_SET, CHARSET);  </span><br><span class="line">        result = <span class="keyword">new</span> MultiFormatReader().decode(bitmap, hints);  </span><br><span class="line">        String resultStr = result.getText();  </span><br><span class="line">        <span class="keyword">return</span> resultStr;  </span><br><span class="line">    &#125;  </span><br><span class="line">  </span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 解析二维码</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> path 二维码文件路径</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span></span></span><br><span class="line"><span class="comment">     * <span class="doctag">@throws</span> Exception</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> String <span class="title">decode</span><span class="params">(String path)</span> <span class="keyword">throws</span> Exception </span>&#123;  </span><br><span class="line">        <span class="keyword">return</span> QRCodeUtil.decode(<span class="keyword">new</span> File(path));  </span><br><span class="line">    &#125;  </span><br><span class="line"> </span><br><span class="line">    </span><br><span class="line">       <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">    	    <span class="keyword">try</span> &#123;</span><br><span class="line">    	 System.out.println(QRCODE_SIZE);   	</span><br><span class="line">    	 QRCODE_SIZE = <span class="number">200</span>;</span><br><span class="line">    	 System.out.println(QRCODE_SIZE);</span><br><span class="line">    	String text = <span class="string">"http://192.168.0.6:8081/djbzbgl/partyVideo/QrCode"</span>;  </span><br><span class="line">    	<span class="comment">//生成带logo 的二维码   </span></span><br><span class="line">    	QRCodeUtil.encode(text, <span class="string">"c:/work/wfqrcode/Tulips.jpg"</span>, <span class="string">"c:/work/wfqrcode"</span>, <span class="keyword">true</span>);</span><br><span class="line">    	<span class="comment">//生成不带logo 的二维码  </span></span><br><span class="line">    	<span class="comment">//QRCodeUtil.encode(text,"","c:/work/wfqrcode",true);  </span></span><br><span class="line">    	</span><br><span class="line">    	<span class="comment">//指定二维码图片，解析返回数据  </span></span><br><span class="line">    	<span class="comment">//System.out.println(QRCodeUtil.decode("c:/work/wfqrcode.jpg"));  </span></span><br><span class="line">    	&#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">    	e.printStackTrace();</span><br><span class="line">    	&#125; </span><br><span class="line">	&#125;</span><br><span class="line">    </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<script type="text/javascript">
	//thanks O-R
	//https://github.com/gitalk/gitalk/issues/102#issuecomment-382970552
	//去除尾部匹配正则数组的字符串  
	//remove redundant characters
	String.prototype.trimEnd = function(regStr) {
		var result = this;
		if(regStr == undefined || regStr == null || regStr == "") {
			return result;
		}
		var array = regStr.split(',');

		if(array.length > 0) {

			var c = array.shift();
			var str = this;
			var i = str.length;
			var rg = new RegExp(c);
			var matchArr = str.match(rg);

			if(matchArr != undefined && matchArr != null && matchArr.length > 0) {
				var matchStr = matchArr[0].replace(/\\/g, "\\\\").replace(/\*/g, "\\*")
					.replace(/\+/g, "\\+").replace(/\|/g, "\\|")
					.replace(/\{/g, "\\{").replace(/\}/g, "\\}")
					.replace(/\(/g, "\\(").replace(/\)/g, "\\)")
					.replace(/\^/g, "\\^").replace(/\$/g, "\\$")
					.replace(/\[/g, "\\[").replace(/\]/g, "\\]")
					.replace(/\?/g, "\\?").replace(/\,/g, "\\,")
					.replace(/\./g, "\\.").replace(/\&/g, "\\&");
				matchStr = matchStr + '$';
				result = str.replace(new RegExp(matchStr), "");
			}

			if(array.length > 0) {
				return result.trimEnd(array.join())
			} else {
				return result;
			}
		}
	};

	<div class="popup search-popup local-search-popup">
    <span class="popup-btn-close">
      ESC
    </span>
    <div class="container">
      <div class="col-md-8 col-md-offset-2">

        <div class="local-search-header clearfix">
            <span class="search-icon"></span>
            <div class="local-search-input-wrapper">
              <input autocomplete="off" placeholder="Search..." type="text" id="local-search-input">
            </div>
        </div>

        <div id="local-search-result"></div>

      </div>
    </div>
</div>

<script src="/js/ziploader.js"></script>


  <script type="text/javascript">
    // Popup Window;
    var isfetched = false;
    var isXml = true;
    // Search DB path;
    var search_path = "search.json";
    if (search_path.length === 0) {
      search_path = "search.xml";
    } else if (/json$/i.test(search_path)) {
      isXml = false;
    }
    // monitor main search box;

    var onPopupClose = function (e) {
      $('.popup').fadeOut(300);
      $('#local-search-input').val('');
      $('.search-result-list').remove();
      $('#no-result').remove();
      $('body').css('overflow', '');
    }

    function proceedsearch() {
      $('.popup').fadeIn(300);
      var $localSearchInput = $('#local-search-input');
      $localSearchInput.attr("autocapitalize", "none");
      $localSearchInput.attr("autocorrect", "off");
      $localSearchInput.focus();
    }

    // get search zip version
    $.get('/searchVersion.txt?t=' + (+new Date()), function(res) {
      if (localStorage.getItem('searchVersion') !== res) {
        localStorage.setItem('searchVersion', res);
        initSearchJson();
      }
    });

    function initSearchJson () {
      initLoad(['/search.zip'], {
        loadOptions: {
          success: function(obj) {
            localStorage.setItem('searchJson', obj['search.json'])
          },
          error: function(e) {
            return console.log(e)
          }
        },
        returnOptions: {
          'json': TYPE_TEXT
        },
        mimeOptions:{
          'json':'application/json'
        }
      })
    }

    // search function;
    var searchFunc = function(search_id, content_id) {
      'use strict';

      isfetched = true;
      var datas = JSON.parse(localStorage.getItem('searchJson'));
      console.log(search_id)
      var input = document.getElementById(search_id);
      var resultContent = document.getElementById(content_id);
      var inputEventFunction = function() {
        var searchText = input.value.trim().toLowerCase();
        var keywords = searchText.split(/[\s\-]+/);
        if (keywords.length > 1) {
          keywords.push(searchText);
        }
        var resultItems = [];
        if (searchText.length > 0) {
          // perform local searching
          datas.forEach(function(data) {
            var isMatch = false;
            var hitCount = 0;
            var searchTextCount = 0;
            var title = data.title ? data.title.trim() : '';
            var titleInLowerCase = title.toLowerCase();
            var content = data.content ? data.content.trim().replace(/<[^>]+>/g,"") : '';
            var contentInLowerCase = content.toLowerCase();
            var articleUrl = decodeURIComponent(data.url);
            var indexOfTitle = [];
            var indexOfContent = [];
            // only match articles with not empty titles
            keywords.forEach(function(keyword) {
              function getIndexByWord(word, text, caseSensitive) {
                var wordLen = word.length;
                if (wordLen === 0) {
                  return [];
                }
                var startPosition = 0, position = [], index = [];
                if (!caseSensitive) {
                  text = text.toLowerCase();
                  word = word.toLowerCase();
                }
                while ((position = text.indexOf(word, startPosition)) > -1) {
                  index.push({position: position, word: word});
                  startPosition = position + wordLen;
                }
                return index;
              }

              indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
              indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
            });
            if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
              isMatch = true;
              hitCount = indexOfTitle.length + indexOfContent.length;
            }

            // show search results

            if (isMatch) {
              // sort index by position of keyword

              [indexOfTitle, indexOfContent].forEach(function (index) {
                index.sort(function (itemLeft, itemRight) {
                  if (itemRight.position !== itemLeft.position) {
                    return itemRight.position - itemLeft.position;
                  } else {
                    return itemLeft.word.length - itemRight.word.length;
                  }
                });
              });

              // merge hits into slices

              function mergeIntoSlice(text, start, end, index) {
                var item = index[index.length - 1];
                var position = item.position;
                var word = item.word;
                var hits = [];
                var searchTextCountInSlice = 0;
                while (position + word.length <= end && index.length != 0) {
                  if (word === searchText) {
                    searchTextCountInSlice++;
                  }
                  hits.push({position: position, length: word.length});
                  var wordEnd = position + word.length;

                  // move to next position of hit

                  index.pop();
                  while (index.length != 0) {
                    item = index[index.length - 1];
                    position = item.position;
                    word = item.word;
                    if (wordEnd > position) {
                      index.pop();
                    } else {
                      break;
                    }
                  }
                }
                searchTextCount += searchTextCountInSlice;
                return {
                  hits: hits,
                  start: start,
                  end: end,
                  searchTextCount: searchTextCountInSlice
                };
              }

              var slicesOfTitle = [];
              if (indexOfTitle.length != 0) {
                slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
              }

              var slicesOfContent = [];
              while (indexOfContent.length != 0) {
                var item = indexOfContent[indexOfContent.length - 1];
                var position = item.position;
                var word = item.word;
                // cut out 100 characters
                var start = position - 20;
                var end = position + 80;
                if(start < 0){
                  start = 0;
                }
                if (end < position + word.length) {
                  end = position + word.length;
                }
                if(end > content.length){
                  end = content.length;
                }
                slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
              }

              // sort slices in content by search text's count and hits' count

              slicesOfContent.sort(function (sliceLeft, sliceRight) {
                if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                  return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                  return sliceRight.hits.length - sliceLeft.hits.length;
                } else {
                  return sliceLeft.start - sliceRight.start;
                }
              });

              // select top N slices in content

              var upperBound = parseInt('2');
              if (upperBound >= 0) {
                slicesOfContent = slicesOfContent.slice(0, upperBound);
              }

              // highlight title and content

              function highlightKeyword(text, slice) {
                var result = '';
                var prevEnd = slice.start;
                slice.hits.forEach(function (hit) {
                  result += text.substring(prevEnd, hit.position);
                  var end = hit.position + hit.length;
                  result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                  prevEnd = end;
                });
                result += text.substring(prevEnd, slice.end);
                return result;
              }

              var resultItem = '';

              if (slicesOfTitle.length != 0) {
                resultItem += "<li><a target='_blank' href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
              } else {
                resultItem += "<li><a target='_blank' href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
              }

              slicesOfContent.forEach(function (slice) {
                resultItem +=  "<p class=\"search-result\">" + highlightKeyword(content, slice) + "...</p>";
              });

              resultItem += "</li>";
              resultItems.push({
                item: resultItem,
                searchTextCount: searchTextCount,
                hitCount: hitCount,
                id: resultItems.length
              });
            }
          })
        };
        if (keywords.length === 1 && keywords[0] === "") {
          resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>'
        } else if (resultItems.length === 0) {
          resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /> no result </div>'
        } else {
          resultItems.sort(function (resultLeft, resultRight) {
            if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
              return resultRight.searchTextCount - resultLeft.searchTextCount;
            } else if (resultLeft.hitCount !== resultRight.hitCount) {
              return resultRight.hitCount - resultLeft.hitCount;
            } else {
              return resultRight.id - resultLeft.id;
            }
          });
          var searchResultList = '<ul class=\"search-result-list\">';
          resultItems.forEach(function (result) {
            searchResultList += result.item;
          })
          searchResultList += "</ul>";
          resultContent.innerHTML = searchResultList;
        }
      }

      if ('auto' === 'auto') {
        input.addEventListener('input', inputEventFunction);
      } else {
        $('.search-icon').click(inputEventFunction);
        input.addEventListener('keypress', function (event) {
          if (event.keyCode === 13) {
            inputEventFunction();
          }
        });
      }

      // remove loading animation
      $('body').css('overflow', '');

      proceedsearch();
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        $('.sb-close').click();
        searchFunc('local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>
